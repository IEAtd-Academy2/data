<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات عملاء الحملات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f2f5;
        }
        .premium-header {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid #e5e7eb;
        }
        thead th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #4a5568;
        }
        tbody tr:hover {
            background-color: #f9fafb;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }
        .status-cash { background-color: #d1fae5; color: #065f46; }
        .status-installment { background-color: #fee2e2; color: #991b1b; }
        .status-organic { background-color: #e0e7ff; color: #3730a3; }
        .status-ads { background-color: #fef3c7; color: #92400e; }
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 md:p-8">

        <header class="premium-header text-center p-6 rounded-xl mb-8 shadow-lg">
            <div class="flex items-center justify-center gap-4">
                <i data-lucide="users" class="w-10 h-10"></i>
                <h1 class="text-3xl md:text-4xl font-bold">بيانات عملاء الحملات</h1>
            </div>
        </header>

        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <div class="relative w-full md:w-1/3">
                    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="ابحث بالاسم أو نوع الخدمة..." class="w-full p-3 pr-10 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                     <i data-lucide="search" class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                </div>
                 <a href="index.html" class="bg-blue-600 text-white font-semibold px-4 py-2.5 rounded-lg hover:bg-blue-700 transition flex items-center gap-2">
                     <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    <span>العودة للتقرير</span>
                </a>
            </div>

            <div class="table-container">
                <table id="clientsTable">
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>نوع الخدمة</th>
                            <th>الدفع</th>
                            <th>المبلغ المدفوع</th>
                            <th>جهة الاعتماد</th>
                            <th>الدرجة المطلوبة</th>
                            <th>الحملة</th>
                            <th>المنصة</th>
                            <th>المصدر</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        const clientsData = [
            { name: "أحمد محمد", service: "ماجستير إدارة أعمال", payment: "قسط", paid: 5000, accreditation: "جامعة القاهرة", degree: "ماجستير", campaign: "MBA_Q3", platform: "Facebook", source: "Ads" },
            { name: "فاطمة علي", service: "دبلومة موارد بشرية", payment: "كاش", paid: 8000, accreditation: "الجامعة الأمريكية", degree: "دبلومة", campaign: "HR_Promo", platform: "LinkedIn", source: "Organic" },
            { name: "خالد يوسف", service: "ماجستير هندسة", payment: "قسط", paid: 7500, accreditation: "جامعة عين شمس", degree: "ماجستير", campaign: "Eng_Masters", platform: "Google", source: "Ads" },
            { name: "سارة إبراهيم", service: "دبلومة تسويق رقمي", payment: "كاش", paid: 12000, accreditation: "أكاديمية السادات", degree: "دبلومة", campaign: "Digital_Mkt", platform: "Facebook", source: "Ads" },
            { name: "عمر حسن", service: "دكتوراه في القانون", payment: "قسط", paid: 15000, accreditation: "جامعة القاهرة", degree: "دكتوراه", campaign: "Law_PhD", platform: "Organic Search", source: "Organic" },
            { name: "منى السيد", service: "ماجستير إدارة أعمال", payment: "كاش", paid: 30000, accreditation: "الجامعة الأمريكية", degree: "ماجستير", campaign: "MBA_Q3", platform: "Instagram", source: "Ads" }
        ];

        function populateTable() {
            const tableBody = document.querySelector("#clientsTable tbody");
            tableBody.innerHTML = ""; // Clear existing data
            clientsData.forEach(client => {
                const row = `
                    <tr>
                        <td class="font-semibold text-gray-800">${client.name}</td>
                        <td>${client.service}</td>
                        <td><span class="status-badge ${client.payment === 'كاش' ? 'status-cash' : 'status-installment'}">${client.payment}</span></td>
                        <td class="text-green-600 font-semibold">${client.paid.toLocaleString()} جنيه</td>
                        <td>${client.accreditation}</td>
                        <td>${client.degree}</td>
                        <td>${client.campaign}</td>
                        <td>${client.platform}</td>
                        <td><span class="status-badge ${client.source === 'Ads' ? 'status-ads' : 'status-organic'}">${client.source}</span></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toLowerCase();
            const table = document.getElementById("clientsTable");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) { // Start from 1 to skip header
                const tdName = tr[i].getElementsByTagName("td")[0];
                const tdService = tr[i].getElementsByTagName("td")[1];
                if (tdName || tdService) {
                    const txtValueName = tdName.textContent || tdName.innerText;
                    const txtValueService = tdService.textContent || tdService.innerText;
                    if (txtValueName.toLowerCase().indexOf(filter) > -1 || txtValueService.toLowerCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            populateTable();
            lucide.createIcons();
        });
    </script>

</body>
</html>
