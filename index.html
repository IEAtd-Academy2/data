<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات عملاء الحملات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f2f5;
        }
        .premium-header {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid #e5e7eb;
            white-space: nowrap;
        }
        thead th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #4a5568;
        }
        tbody tr:hover {
            background-color: #f9fafb;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }
        .status-cash { background-color: #d1fae5; color: #065f46; }
        .status-installment { background-color: #fee2e2; color: #991b1b; }
        .status-organic { background-color: #e0e7ff; color: #3730a3; }
        .status-ads { background-color: #fef3c7; color: #92400e; }
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 md:p-8">

        <header class="premium-header text-center p-6 rounded-xl mb-8 shadow-lg">
            <div class="flex items-center justify-center gap-4">
                <i data-lucide="users" class="w-10 h-10"></i>
                <h1 class="text-3xl md:text-4xl font-bold">بيانات عملاء الحملات</h1>
            </div>
        </header>

        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <div class="flex items-center gap-4">
                    <h2 class="text-md font-semibold text-gray-700">اختر الفترة:</h2>
                    <div class="flex gap-2">
                        <select id="month-selector" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        </select>
                        <select id="year-selector" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        </select>
                    </div>
                </div>
                 <a href="https://ieatd-academy2.github.io/report/" class="bg-blue-600 text-white font-semibold px-4 py-2.5 rounded-lg hover:bg-blue-700 transition flex items-center gap-2">
                     <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    <span>العودة للتقرير</span>
                </a>
            </div>
            
            <div class="relative w-full md:w-1/3 mb-4">
                <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="ابحث بالاسم أو نوع الخدمة..." class="w-full p-3 pr-10 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                 <i data-lucide="search" class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
            </div>

            <div id="table-wrapper">
                <div class="table-container">
                    <table id="clientsTable">
                        <thead>
                            <tr>
                                <th>التاريخ</th>
                                <th>الاسم</th>
                                <th>رقم الهاتف</th>
                                <th>الايميل</th>
                                <th>نوع الخدمة</th>
                                <th>الدفع</th>
                                <th>المبلغ المدفوع</th>
                                <th>جهة الاعتماد</th>
                                <th>الدرجة المطلوبة</th>
                                <th>الحملة</th>
                                <th>المنصة</th>
                                <th>المصدر</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
            
            <div id="no-data-placeholder" class="text-center text-gray-500 p-8 text-xl font-semibold hidden">
                <i data-lucide="info" class="w-16 h-16 mx-auto mb-4 text-blue-400"></i>
                <p>البيانات غير متاحة حاليًا لهذا الشهر.</p>
            </div>

        </div>
    </div>
    
    <script>
        const clientsData = {
            "2025": {
                "8": [ // August Data Updated
                    { date: "2025-08-31", name: "بتول علي", phone: "+966558561974", email: "batoolalialawami@outlook.com", service: "دبلوم الصحة والسلامة المهنية", payment: "قسط", paid: 300, accreditation: "السعودية", degree: "دبلوم", campaign: "Diploma_Aug", platform: "انستقرام", source: "Ads" },
                    { date: "2025-08-16", name: "عواطف معلا المحمادي", phone: "+966503362656", email: "watf34158@gmail.com", service: "دبلوم صعوبات التعلم", payment: "قسط", paid: 150, accreditation: "السعودية", degree: "دبلوم", campaign: "Diploma_Aug", platform: "انستقرام", source: "Ads" },
                    { date: "2025-08-22", name: "الاء علي باشا", phone: "+966598279833", email: "talataleen1@gmail.com", service: "دبلوم الصحة النفسية", payment: "قسط", paid: 600, accreditation: "السعودية", degree: "دبلوم", campaign: "Diploma_Aug", platform: "انستقرام", source: "Ads" },
                    { date: "2025-08-28", name: "طيف جيلان", phone: "+966507082309", email: "t.aloos@icloud.com", service: "دبلوم تربية خاصة", payment: "كاش", paid: 600, accreditation: "السعودية", degree: "دبلوم عالي", campaign: "Diploma_Aug", platform: "انستقرام", source: "Ads" }
                ]
                // Other months are empty
            }
        };

        const monthSelector = document.getElementById('month-selector');
        const yearSelector = document.getElementById('year-selector');
        const tableWrapper = document.getElementById('table-wrapper');
        const noDataPlaceholder = document.getElementById('no-data-placeholder');

        function populateSelectors() {
            const months = [
                { value: 1, name: "يناير" }, { value: 2, name: "فبراير" }, { value: 3, name: "مارس" },
                { value: 4, name: "أبريل" }, { value: 5, name: "مايو" }, { value: 6, name: "يونيو" },
                { value: 7, name: "يوليو" }, { value: 8, name: "أغسطس" }, { value: 9, name: "سبتمبر" },
                { value: 10, name: "أكتوبر" }, { value: 11, name: "نوفمبر" }, { value: 12, name: "ديسمبر" }
            ];
            
            months.forEach(month => {
                const option = document.createElement('option');
                option.value = month.value;
                option.textContent = month.name;
                monthSelector.appendChild(option);
            });

            const startYear = 2025;
            for (let i = startYear; i <= startYear + 5; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelector.appendChild(option);
            }
            // Set default to a month with no data initially
            monthSelector.value = 7;
            yearSelector.value = 2025;
        }

        function populateTable(data) {
            const tableBody = document.querySelector("#clientsTable tbody");
            tableBody.innerHTML = ""; // Clear existing data
            if (data && data.length > 0) {
                tableWrapper.classList.remove('hidden');
                noDataPlaceholder.classList.add('hidden');
                data.forEach(client => {
                    const row = `
                        <tr>
                            <td>${client.date}</td>
                            <td class="font-semibold text-gray-800">${client.name}</td>
                            <td>${client.phone}</td>
                            <td>${client.email}</td>
                            <td>${client.service}</td>
                            <td><span class="status-badge ${client.payment === 'كاش' ? 'status-cash' : 'status-installment'}">${client.payment}</span></td>
                            <td class="text-green-600 font-semibold">${client.paid.toLocaleString()} ريال</td>
                            <td>${client.accreditation}</td>
                            <td>${client.degree}</td>
                            <td>${client.campaign}</td>
                            <td>${client.platform}</td>
                            <td><span class="status-badge ${client.source === 'Ads' ? 'status-ads' : 'status-organic'}">${client.source}</span></td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } else {
                tableWrapper.classList.add('hidden');
                noDataPlaceholder.classList.remove('hidden');
            }
        }

        function renderData() {
            const year = yearSelector.value;
            const month = monthSelector.value;
            const dataForMonth = (clientsData[year] && clientsData[year][month]) ? clientsData[year][month] : [];
            populateTable(dataForMonth);
        }

        function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toLowerCase();
            const table = document.getElementById("clientsTable");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) { // Start from 1 to skip header
                const tdName = tr[i].getElementsByTagName("td")[1]; // Name is the 2nd column
                const tdService = tr[i].getElementsByTagName("td")[4]; // Service is the 5th column now
                if (tdName || tdService) {
                    const txtValueName = tdName.textContent || tdName.innerText;
                    const txtValueService = tdService.textContent || tdService.innerText;
                    if (txtValueName.toLowerCase().indexOf(filter) > -1 || txtValueService.toLowerCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        monthSelector.addEventListener('change', renderData);
        yearSelector.addEventListener('change', renderData);

        document.addEventListener('DOMContentLoaded', () => {
            populateSelectors();
            renderData(); // Initial render
            lucide.createIcons();
        });
    </script>

</body>
</html>
